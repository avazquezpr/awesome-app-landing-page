#
# Awesome App Landing Page Config
# Hard-coded favicon and description...
#

# Be sure all REQUIRED fields are filled out!

#
# General App Info
#
app:
  name: Code Runner Pro # REQUIRED - Enter your app name
  ios_id: 1318832552 # REQUIRED - 10 Digit Numeric App ID (lookup in iTunes Connect)
  android_id: # Optional - Enter Android app id like: com.example.app

  icon: images/app-icon-1024.png # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-icon-512.png
  # 512px or greater, square

  screenshot:  # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-screen-640x1136.png
  # 640x1136px

#
# Marketing
#
marketing_header: Trusted by healthcare professionals around the world! # Optional
marketing_desc: Code Runner Pro is an ACLS tool that helps healthcare providers to better manage cardio-pulmonary events by providing timers, lists of drugs & events, a CPR metronome, Apple Watch support, and more.
#
# Social Links
#
# Includes an icon for each username you enter
#
social-links:
  github:
  facebook: coderunnerpro
  twitter: coderunnerpro
  pinterest:
  instagram:
  email: angel@humbll.com
  youtube: # channel/<your_long_string> or <user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

#
# Enable/Disable Features & Page Elements
#
enable:
  app_icon: true
  smart_app_banner: true

#
# Device
#
# Available devices:
# * iphone-se-silver-vertical
# * iphone-se-space-gray-vertical
# * ipod-touch-blue-vertical
#
device: iphone-x-vertical # REQUIRED

#
# Theme Settings
#
background_color: "#70dca2" # Optional
background_image: /images/backgrounds/benjamin-voros-401420-unsplash.jpg # Optional - Use Relative path e.g. images/backgrounds/image.jpg
text_color: white # Optional
link_color: # Optional
social_link_color: white # Optional
download_button_background_color: "#0191FF" # Optional
download_button_text_color: white; # Optional

#
# Site Info
#
# If you want specific meta info for your <head></head> tags
# Added Favicon
title: Code Runner Pro # Optional - Enter your site title, Changes to title. Hard coded. 
description: The best tool to have during a medical code.# Optional - Enter your site description

#
# Google Analytics
#
google_analytics: UA-110523924-1 # Enter your tracking code (e.g. UA-2110908-2) to activate tracking

#
# iTunes Affiliate Program
#
# Sign up here: http://www.apple.com/itunes/affiliates/
#
# Disclaimer:
# This will default to using the author's affiliate token if left blank
#
itunes_affiliate_token: # Optional

#
# !! You don't need to change any of the configuration flags below !!
#

# The release of Awesome App Landing Page that you're using
version: v1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed

# Exclude these files from your production _site
exclude:
  - LICENSE
  - README.md
